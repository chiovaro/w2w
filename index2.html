<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">

    <title>Reveal Hidden Search Bar - CodePen</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/where2watch.css">

    <style></style>

  </head>

  <body>

    <header class="site-header" role="banner">
      <div class="search-wrap">
        <div class="container">
          <form action="" method="" role="search">
            <input id="search-bar" placeholder="Search our website&hellip;">
          </form>
        </div>
      </div>
      <div class="container">
        <div class="nav-bar ">
          <a href="javascript:;" class="toggle-search">Search</a>
        </div>
      </div>
    </header>

    <script src="js/jquery-1.11.1.min.js"></script>

    <script src="js/where2watch.js"></script>
  </body>

</html>
